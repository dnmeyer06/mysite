<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Daniel Meyer's Website</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
  </head>
  <body>
    <header>
      <a href="#my-work">My Work</a>
      <a href="#photography">Photography</a>
      <a href="#contact">Contact Me</a>
    </header>
    <section>
      <h1>Landing</h1>
    </section>
    <section id="my-work">
      <h1>My Work</h1>
      <div class="work">
        <h3 class="header">ProdPerfect</h3>
        <div class="pp-logo"></div>
        <div class="pp-1"></div>
        <div class="pp-2"></div>
        <div class="pp-3"></div>
      </div>
      <div class="work">
        <h3 class="header">MassMutual</h3>
        <div class="mm-logo"></div>
        <div class="mm-1"></div>
        <div class="mm-2"></div>
        <div class="mm-3"></div>
      </div>
      <div class="work">
        <h3 class="header">EPRF Global</h3>
        <div class="epfr-logo"></div>
        <div class="epfr-1"></div>
        <div class="epfr-2"></div>
        <iframe
          class="EPFR-3"
          title="vimeo-player"
          src="https://player.vimeo.com/video/244866435"
          width="100%"
          height="360"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </section>
    <section id="photography">
      <h1>Photography</h1>
      <!-- SnapWidget -->
      <script src="https://snapwidget.com/js/snapwidget.js"></script>
      <iframe
        src="https://snapwidget.com/embed/857724"
        class="snapwidget-widget"
        allowtransparency="true"
        frameborder="0"
        scrolling="no"
        style="border: none; overflow: hidden; width: 100%;"
      ></iframe>
    </section>
    <section id="contact">
      <h1>Contact</h1>
    </section>
  </body>
</html>
