<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sliding Header Grid Layout</title>
	<meta name="description" content="A simple grid layout with an initial fullscreen intro" />
	<meta name="keywords" content="fullscreen image, grid layout, flexbox grid, transition" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="photo/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="photo/css/demo.css" />
	<link rel="stylesheet" type="text/css" href="photo.css" />
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,500,600,300,200' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="container" class="container">
			<header class="intro">
				<img class="intro__image" src="img/background4.jpg" alt="Iceland galcier"/>
				<div class="intro__content">
					<h1 class="intro__title">Dan Meyer Photography</h1>
					<div class="intro__subtitle">
						<div class="intro__description">
							All photos are courtesy of <a href="http://danmdesigns.com/">Dan Meyer</a>.
							
						</div>
						<button class="trigger">
							<svg width="100%" height="100%" viewBox="0 0 60 60" preserveAspectRatio="none">
								<g class="icon icon--grid">
									<rect x="32.5" y="5.5" width="22" height="22"/>
									<rect x="4.5" y="5.5" width="22" height="22"/>
									<rect x="32.5" y="33.5" width="22" height="22"/>
									<rect x="4.5" y="33.5" width="22" height="22"/>
								</g>
								<g class="icon icon--cross">
									<line x1="4.5" y1="55.5" x2="54.953" y2="5.046"/>
									<line x1="54.953" y1="55.5" x2="4.5" y2="5.047"/>
								</g>
							</svg>
							<span>View content</span>
						</button>
					</div>
				</div><!-- /intro__content -->
			</header><!-- /intro -->
			<section class="items-wrap">
				<a href="#" class="item">
					<img class="item__image" src="img/colombia.jpg" alt="Colombia"/>
					<h2 class="item__title">Colombia</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/seattle.jpg" alt="Seattle"/>
					<h2 class="item__title">Seattle</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/vida.jpg" alt="Vida"/>
					<h2 class="item__title">Vida</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/bryce.jpg" alt="Bryce Canyon"/>
					<h2 class="item__title">Bryce Canyon</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/Huacachina.jpg" alt="Huacachina"/>
					<h2 class="item__title">Huacachina</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/chile.jpg" alt="Chile"/>
					<h2 class="item__title">Chile</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/Brooklyn.jpg" alt="Brooklyn"/>
					<h2 class="item__title">Brooklyn</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/cambridge.jpg" alt="Cambridge"/>
					<h2 class="item__title">Cambridge</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/mv.jpg" alt="Martha's Vineyard"/>
					<h2 class="item__title">Martha's Vineyard</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/sanfran.jpg" alt="San Fransisco"/>
					<h2 class="item__title">San Fransisco</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/Paonia.jpg" alt="Paonia, CO"/>
					<h2 class="item__title">Paonia, CO</h2>
				</a>
				<a href="#" class="item">
					<img class="item__image" src="img/portfolio.jpg" alt="Commercial Work"/>
					<h2 class="item__title">Commercial Work</h2>
				</a>
			</section>
		</div><!-- /container -->
		<script src="photo/js/classie.js"></script>
		<script>
			(function() {
				var container = document.getElementById( 'container' ),
				trigger = container.querySelector( 'button.trigger' );

				function toggleContent() {
					if( classie.has( container, 'container--open' ) ) {
						classie.remove( container, 'container--open' );
						classie.remove( trigger, 'trigger--active' );
						window.addEventListener( 'scroll', noscroll );
					}
					else {
						classie.add( container, 'container--open' );
						classie.add( trigger, 'trigger--active' );
						window.removeEventListener( 'scroll', noscroll );
					}
				}

				function noscroll() {
					window.scrollTo( 0, 0 );
				}

				// reset scrolling position
				document.body.scrollTop = document.documentElement.scrollTop = 0;

				// disable scrolling
				window.addEventListener( 'scroll', noscroll );

				trigger.addEventListener( 'click', toggleContent );

				// For Demo purposes only (prevent jump on click)
				[].slice.call( document.querySelectorAll('.items-wrap a') ).forEach( function(el) { el.onclick = function() { return false; } } );
			})();
		</script>
	</body>
	</html>
